<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="tudo">
        <h1>Olá, Usuário!!</h1>
        <h2 id="bem-vindo">Seja Bem-vindo</h2>
        <img id="img" src="./img/emoji.jpg" alt="emoji">

        <button id="button" onclick="myFunction()">Clique Para Saudação!!</button>

        <script>
            function myFunction() {
                var date = new Date();
                var hora = date.getHours();

                if ((hora >= 00) && (hora <= 11)) {
                    alert("Bom dia!!")
                } else if ((hora >= 12) && (hora <= 17)) {
                    alert("Bom Tarde!!")
                } else {
                    alert("Bom Noite!!")
                }
                alert("Desenvolvimento de Aplicações Web")
                document.getElementById("bem-vindo").style.display = "block"
                document.getElementById("button").style.display = "none"
                document.getElementById("img").style.display = "block"
            }
        </script>
        
    </div>
</body>

</html>
